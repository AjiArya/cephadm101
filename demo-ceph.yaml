kind: vm
spec:
  - name: demo-ceph01 
    hostname: demo-ceph01
    nested_enabled: true
    os: ubuntu
    vcpus: 4
    memory: 8G
    console: vnc
    cloud_data:
      users:
        - name: ubuntu
          public_key:
            - ssh-rsa  draco@nomad
            - ssh-rsa  root@flexilab
          sudo: true
    base_image:
      storage_pool: images
      name: ubuntu-20.04-ceph
    disks:
      storage_pool: vms
      disk_format: qcow2
      disks:
        - name: demo-ceph01-vda.qcow2
          size: 50G
        - name: demo-ceph01-vdb.qcow2
          size: 50G
        - name: demo-ceph01-vdc.qcow2
          size: 50G
        - name: demo-ceph01-vdd.qcow2
          size: 50G
    networks:
      - name: net-192.168.10
        address: 192.168.10.11/24
        gateway: 192.168.10.1
        dns: [8.8.8.8, 8.8.4.4]
